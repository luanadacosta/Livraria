<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Livraria</title>
   

</head>

<body>
    <div class="container">
       <h1> Gerenciamento de Livros</h1>
    </div>

    <form id="form-cadastrar">
        <div class="grid">
        <div class="form-item">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o Título do Livro">
        </div>

        <div class="form-item">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" placeholder="Digite o Autor do Livro">
        </div>

        <div class="form-item">
            <label for="">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="" selected disabled>Selecione a categoria</option>
                <option value="1">Drama</option>
                <option value="2">Terror</option>
                <option value="3">Ação</option>
                <option value="4">Aventura</option>
                <option value="5">Suspense</option>
                <option value="6">Ficção</option>
                <option value="7">Infantil</option>
                <option value="8">Romance</option>
            </select>
        </div>

        <div class="form-item">
            <label for="">Valor</label>
            <input type="text" id="valor" name="valor" placeholder="R$">
        </div>

        </div>
        <button type="button" onclick="cadastrar()">Cadastrar</button>
        <!-- onclick evia os arquivos -->
    </form>

    <div id="lista-livros">
        <button type="button" onclick="listar()">Listar Livros</button>

    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/script.js"></script>

    
</body>

</html>
